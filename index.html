<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="galaxy hide">
    <div class="bonuses">

    </div>
    <div class="ufo-move"></div>
    <div class="board">
        <li class="stage"><h2>Stage:<span>&nbsp;1</span></h2></li>
        <li class="score"><h2>Score:<span>&nbsp;0</span></h2></li>
        <li class="destroyed"><h2>Asteroid Destroyed:<span>&nbsp;0</span></h2></li>
    </div>
    <audio src="sound/laser-shot2.wav" id="audio"></audio>
    <div class="earth"></div>
    <div class="ship"></div>
</div>
<script src="js/jquery-collision.min.js"></script>

<div class="main-menu">
    <video autoplay preload="none" loop>
        <source src="img/vid/World.mp4" type="video/mp4">
        <source src="img/vid/World.ogg" type="video/ogg">
        <source src="img/vid/World.webm" type="video/webm">
        Twoja przeglądarka nie obsługuje wideo.
    </video>
    <ul>
        <li>
            <button id="start-game" class="draw">Start Game</button>
        </li>
        <li>
            <button id="settings" class="draw">Settings</button>
        </li>
        <li>
            <button id="best-scores" class="draw">Best Scores</button>
        </li>
        <li>
            <button id="copyright" class="draw">Copyright</button>
        </li>
    </ul>
</div>
</body>
</html>
